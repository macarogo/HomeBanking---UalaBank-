<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
    <link rel="stylesheet" href="./styles/styleManager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body class="container-fluid">
  <div id="app">
    <main class="row pt-5">
      <div class="col offset-md-1">
        <h1>Client Manager</h1>
        <form class="w-75">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" v-model = "firstName" placeholder="First Name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="exampleInputLastName"  v-model = "lastName" placeholder="Last Name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model = "email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model = "password" placeholder="Password" required>
          </div>
          <button @click = "dibujarTabla()" class="btn btn-dark" type="submit" id="boton">Add Client</button>

        </form>
        <h2 class="mt-5 mt-3">Client list</h2>
        <div class=" tableResponsive">
          <table class="table table-dark table-hover w-75">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="cliente in clientes">
                <td>{{cliente.firstName}} </td>
                <td>{{cliente.lastName}} </td>
                <td>{{cliente.email}} </td>
                <td>
                  <button type="submit" class="btn btn-success" id="buttonEditarClient" v-on:click="editarCliente(cliente.id)"><i class="fa-solid fa-user-pen"></i></button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger" id="buttonDeleteClient" v-on:click="borrarCliente(cliente.id)"><i class="fa-solid fa-trash-can"></i></button>
                </td>
              </tr>
            </tbody>
        </table>
        </div>
        <h2 class="mt-5">Create Loans</h2>
        <form class="w-75 mt-3" @submit.prevent="addLoan">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name Loan</label>
            <input type="text" class="form-control" id="exampleInputName" v-model = "loanName" placeholder="Name Loan" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Max Amount</label>
            <input type="number" class="form-control" id="exampleInputLastName"  v-model = "loanMaxAmount" placeholder="Max Amount" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Payments</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model = "loanPayments" placeholder="Payments" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Interest Loan</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model = "loanInterest" placeholder="Interest" required>
          </div>
          <button class="btn btn-dark mb-5" type="submit" id="boton">Add Loan</button>

        </form>
      </div>
      <div class="col w-25">
        <div data-bs-spy="scroll" data-bs-smooth-scroll="true" class="scrollspy-example containerScroolspy" tabindex="0">
          <h2 class="mb-3 mt-2">Client Rest response</h2>
          <p class="me-5">{{clientes}} </p>
        </div>
        <div>
          <button class="mt-4 px-3 py-2" id="boton" v-on:click="logout">Close</button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/2544a6d2ae.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>
</html>
