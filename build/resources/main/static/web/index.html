<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/sytleIndex.css">
</head>
<body>
    <div id="app" class="animate__animated animate__fadeInDownBig ">
		<div id="container">
			<div class="section">
				<div class="container">
					<div class="row full-height d-flex justify-content-center">
						<div class="col-12 text-center align-self-center py-5">
							<div class="section containerLogin pb-5 pt-5 pt-sm-2 text-center">
								<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
								  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
								  <label for="reg-log"></label>
								<div class="card-3d-wrap mx-auto" >
									<div class="card-3d-wrapper">
										<div class="card-front" class="your-element" data-tilt >
											<div class="center-wrap">
												<div class="section text-center">
													<h4 class="mb-4 pb-3 animate__animated animate__rollIn animate__delay-1s">Enter from here to operate</h4>
													<div class="form-group">
														<input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off" v-model="email">
														<i class="input-icon uil uil-at"></i>
													</div>	
													<div class="form-group mt-2">
														<input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass" autocomplete="off" v-model="password">
														<i class="input-icon uil uil-lock-alt"></i>
													</div>
													<button class="btn mt-4" id="botonAccount" v-on:click="iniciarSeccion" type="button">submit</button>
													<p class="mb-0 mt-6 text-center"><a href="#0" class="link">{{errorInicio}} </a></p>
													
												</div>
											</div>
										</div>
										<div class="card-back" class="your-element" data-tilt >
											<div class="center-wrap">
												<div class="section text-center">
													<form v-on:submit.prevent="register">
														<h4 class="pb-2 animate__animated animate__rollIn animate__delay-1s">Sign Up</h4>
														<div class="form-group">
															<input type="text" name="logname" class="form-style" placeholder="firstName" id="logname" autocomplete="off" v-model="firstName" required>
															<i class="input-icon uil uil-user"></i>
														</div>
														<div class="form-group mt-2">
															<input type="text" name="logname" class="form-style" placeholder="lasName" id="logname" autocomplete="off" v-model="lastName" required>
															<i class="input-icon uil uil-user"></i>
														</div>	
														<div class="form-group mt-2">
															<input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off" v-model="emailRegister" required>
															<i class="input-icon uil uil-at"></i>
														</div>	
														<div class="form-group mt-2">
															<input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass" autocomplete="off" v-model="passwordRegister" required>
															<i class="input-icon uil uil-lock-alt"></i>
														</div>
														<button class="btn mt-3 botonIndex" id="botonAccount" type="submit">sign up</button>
														<p class="mb-0 mt-4 text-center"><a href="#0" class="link">{{errorRegister}} </a></p>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="containerPublicidad">
				<div>
					<a href="#" class="navbar animate__animated animate__zoomIn animate__delay-1s">
                        <span class="white-head">
                            <span class="pink-head">
                                Ual
                            </span>Banck
                        </span>
                    </a>
				</div>
				<div class="containerPublicidad">
					<div class="content">
					  <h3 class="cardBienvenido animate__animated animate__backInRight ">Â¡Hello! We welcome you</h3>
					  <h4 class="cardGetnet animate__animated animate__backInRight animate__delay-1s">Getnet</h4>
					  <p class="cardDescripcion animate__animated animate__backInRight animate__delay-2s">An APP for those who sell</p>
					  <p class="cardDescripcionColor animate__animated animate__backInRight animate__delay-3s">Offer your customers 3 installments</p>
					  <p class="cardDescripcionColor animate__animated animate__backInRight animate__delay-3s">without interest</p>
					  <p class="cardDescripcion animate__animated animate__backInRight animate__delay-4s">for all Ual Back cards</p>
					  <p class="cardDescripcion animate__animated animate__backInRight animate__delay-4s">Every day. With any payment method.</p>
					  <button class="btn btnPublicidadIndex animate__animated animate__jackInTheBox animate__delay-5s" type="button">download</button>
					</div>
					<img class="containerApp animate__animated animate__backInUp" src="../img/app1.png" alt="">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../JS/vanilla-tilt.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="../JS/index.js"></script>
</body>
</html>
